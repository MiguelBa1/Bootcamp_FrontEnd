<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surbey Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <h1 id="title">Survey Form</h1>
    </header>
    <form action="" id="survey-form">
        <label for="name" id="name-label">Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required>
        <label for="email" id="email-label">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>
        <label for="age" id="number-label">Age</label>
        <input min="0" max="99" type="number" name="number" id="number" placeholder="Enter your age" required>
        <label for="droptown" id="droptown-label">Select an option</label>
        <select name="" id="dropdown" placeholder="Enter a option" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <label for="radius">Select an option</label>
        <div class="form-style">
            <label for="radius"><input type="radio" name="radius" id="radius" value="One" checked>One</label>
            <label for="radius"><input type="radio" name="radius" id="radius" value="Two">Two</label>
            <label for="radius"><input type="radio" name="radius" id="radius" value="Three">Three</label>
        </div>
        <label for="checkboxes">Select a checkbox</label>
        <div class="form-style">
            <label for="checkboxes"><input type="checkbox" name="Four" value="Four" id="checkboxes">Four</label>
            <label for="checkboxes"><input type="checkbox" name="Five" value="Five" id="checkboxes">Five</label>
            <label for="checkboxes"><input type="checkbox" name="Six" value="Six" id="checkboxes">Six</label>
        </div>
        <label for="text-area">Coments and suggestions</label>
        <textarea name="comments" id="text-area" cols="30" rows="10" placeholder="Enter your comments here"></textarea>
        <input type="submit" value="Submit" id="submit-btn">
    </form>
</body>

</html>
